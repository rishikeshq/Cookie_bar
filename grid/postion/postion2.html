<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Layout</title>

  <style>
    :root {
      --font_1: Work, sans-serif;
      --font_2: Chedros, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font_1);
      padding-top: 100px; /* space for fixed navbar */
    }

    /* ---------------- NAVBAR ---------------- */

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;

      height: 100px;
      background-color: white;
      z-index: 1000;

      display: flex;
      justify-content: space-between;
      align-items: center;

      padding: 0 100px;
    }

    .nav-items ul {
      display: flex;
      gap: 15px;
      list-style: none;
      cursor: pointer;
    }

    /* ---------------- HERO ---------------- */
    
    .hero{
      margin-top: 100px;
    }
    .hero img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* ---------------- BANNER SECTION ---------------- */

    .Nashville-hot-chicken-banner {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      padding: 100px 20px;
    }

    .nashiville-items-image {
      position: relative;
    }

    .nashiville-items-image img:first-child {
      max-width: 100%;
      display: block;
    }

    .png1,
    .png2 {
      position: absolute;
      width: 100px;
    }

    .png1 {
      top: 0;
      left: 0;
    }

    .png2 {
      bottom: 0;
      right: 0;
    }

    .nashiville-hot-chicken-desc {
      max-width: 400px;
    }

    .nashiville-hot-chicken-desc h2 {
      margin-bottom: 10px;
    }

    .nash-desc {
      margin-bottom: 20px;
    }

    .nash-cta button {
      padding: 10px 20px;
      border: none;
      background-color: black;
      color: white;
      cursor: pointer;
    }

    /* ---------------- RESPONSIVE ---------------- */

    @media screen and (max-width: 768px) {

      nav {
        padding: 0 20px;
        height: auto;
        flex-direction: column;
        gap: 10px;
        padding-top: 10px;
        padding-bottom: 10px;
      }

      body {
        padding-top: 100px;
      }

      .nav-items ul {
        flex-wrap: wrap;
        justify-content: center;
        font-size: 14px;
      }

      .Nashville-hot-chicken-banner {
        flex-direction: column;
        text-align: center;
        gap: 30px;
      }

      .png1,
      .png2 {
        width: 60px;
      }
    }
  </style>
</head>

<body>

  <header>
    <nav>
      <div class="nav-logo">
        <img width="90" src="./assets/Screenshot 2026-02-06 120231.png" alt="logo" />
      </div>

      <div class="nav-items">
        <ul>
          <li>Order Now</li>
          <li>International Locations</li>
          <li>Menu</li>
          <li>Locations</li>
          <li>About</li>
        </ul>
      </div>
    </nav>
  </header>

  <section>
    <div class="hero">
      <img src="./assets/hero-serction.avif" alt="hero image">
    </div>
  </section>

  <section class="Nashville-hot-chicken-banner">
    <div class="nashiville-items-image">
      <img src="./assets/nashville-hot-chicken-tender-sandwich.png.avif" alt="">
      <img class="png1" src="./assets/Screenshot_2026-02-06_115225-removebg-preview.png" alt="">
      <img class="png2" src="./assets/Screenshot_2026-02-06_115225-removebg-preview.png" alt="">
    </div>

    <div class="nashiville-hot-chicken-desc">
      <h2>NASHVILLE HOT CHICKEN TENDER SANDWICH</h2>
      <p class="nash-desc">
        with mayo, ketchup, shredded lettuce and pickles.
      </p>
      <div class="nash-cta">
        <button>ORDER NOW</button>
      </div>
    </div>
  </section>

</body>
</html>
